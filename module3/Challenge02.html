<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge: Grade Calculator</title>
  </head>
  <body>
    <script>
      var mark = 99;
      if (mark >= 70 && mark <= 100) {
        alert("Grade A");
      } else if (mark >= 50 && mark <= 60) {
        alert("Grade C");
      } else if (mark >= 0 && mark <= 40) {
        alert("Grade F");
      } else {
        alert("No Grade");
      }
    </script>
  </body>
</html>
